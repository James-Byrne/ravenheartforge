<!doctype html>
<html class="no-js" lang="">

  {% include header.html %}

  <body>
    {% include navbar.html %}

    <div class="relative bg-gray-100">
      {% if page.smallBackdropImage == "true" %}
        <div class="blog-post-title-small-image" style="background-image: url({{page.backdrop}});"></div>
      {% else %}
        <div class="blog-post-title-image" style="background-image: url({{page.backdrop}});"></div>
      {% endif %}

      <div class="absolute z-40 w-full">
        <div class="max-w-3xl p-5 mx-auto mt-40 bg-white rounded sm:p-10 markdown-body">

          {{ content }}

        </div>
      </div>
    </div>
  </body>

  {% include footer.html %}
</html>
